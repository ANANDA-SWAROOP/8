<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <button class="open-sidebar" aria-label="Open sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="sidebar">
            <div class="sidebar-top">
                <button class="new-conversation">New Conversation</button>
                <button class="close-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="conversation-list">
                <!-- Conversations will be dynamically added here -->
            </div>
            <div class="sidebar-footer">
                <div class="dark-mode-toggle">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="version">Version: 0.4</div>
            </div>
        </div>
        <div class="chat-area">
            <div class="messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="input-area">
                <input type="text" placeholder="Ask a question">
                <button class="send">âž¤</button>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>

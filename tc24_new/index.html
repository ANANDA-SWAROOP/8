<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Vulnerability Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Code Vulnerability Checker</h1>
        <div class="input-section">
            <select id="languageSelect">
                <option value="npm">JavaScript (npm)</option>
                <option value="pip">Python (pip)</option>
                <option value="rubygems">Ruby (RubyGems)</option>
                <option value="maven">Java (Maven)</option>
                <option value="composer">PHP (Composer)</option>
                <option value="nuget">.NET (NuGet)</option>
                <option value="golang">Go</option>
            </select>
            <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
            <button id="checkButton">Check Vulnerabilities</button>
        </div>
        <div class="output-section">
            <h2>Results:</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
